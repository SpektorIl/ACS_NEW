spring.application.name=demo
spring.datasource.url=jdbc:postgresql://localhost:5432/library_management
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=true
spring.jpa.database=postgresql
server.error.include-message=always

spring.jms.jndi-name=jms/ChangeLogQueue
spring.jms.listener.auto-startup=true


server.port=8083
spring.jms.jndi-name=ConnectionFactory
spring.jms.template.default-destination=/jms/queue/MyQueue
spring.jms.jndi.properties.java.naming.factory.initial=com.sun.enterprise.naming.SerialInitContextFactory
spring.jms.jndi.properties.java.naming.factory.url.pkgs=com.sun.enterprise.naming
spring.jms.jndi.properties.java.naming.provider.url=iiop://localhost:3700

server.port=8082
# Optional: Additional settings
spring.jms.pub-sub-domain=false
spring.jms.listener.auto-startup=true


